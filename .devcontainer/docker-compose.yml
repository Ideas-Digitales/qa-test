services:
  workcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sutyp_auth_workcontainer
    restart: unless-stopped
    env_file:
      - "../.env.devcontainer"
    working_dir: /var/www/html
    volumes:
      - ..:/var/www/html:cached
    networks:
      - sutyp_auth_network
    depends_on:
      - sqlserver
    expose:
      - 9000
  web:
    image: nginx:alpine
    container_name: sutyp_auth_web
    restart: unless-stopped
    env_file:
      - "../.env.devcontainer"
    ports:
      - "8080:80"
    volumes:
      - ..:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - sutyp_auth_network
    depends_on:
      - workcontainer
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sutyp_auth_sql
    restart: unless-stopped
    user: "mssql"
    env_file:
      - "../.env.devcontainer"
    ports:
      - "1433:1433"
    networks:
      - sutyp_auth_network
    volumes:
      - sutyp_auth_data:/var/opt/mssql

volumes:
  sutyp_auth_data:
    name: sutyp_auth_data

networks:
  sutyp_auth_network:
